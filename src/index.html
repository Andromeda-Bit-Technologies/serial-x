<!DOCTYPE html>
<html lang="en" class="dark-theme">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serial X</title>
  </head>

  <body>

    <audio id="audio-interface-click">
      <source src="assets/audio/interface/interface-click.mp3">
    </audio>
   
    <div class="container">

      <roll-container allow="up-down" id="root">

        <roll-page name="settings">

          <x-toggle target="settings" class="settings-toggle" closed="false">
            Settings
          </x-toggle>

          <x-overlay id="settings" closed="true">

            <settings-panel>

              <setting-category>
                <h3>Audio</h3>
                <hr>

                <setting-item>
                  <label for="enable-audio">Enable audio</label>
                  <input type="checkbox" checked id="enable-audio" name="enable-audio" class="audio-interface-click">
                </setting-item>

                <setting-item>
                  <label for="audio-volume">Volume</label>
                  <input type="range" min="0" max="1" step="0.1" id="audio-volume" name="audio-volume"
                    class="audio-interface-click">
                </setting-item>

              </setting-category>
              
              <setting-category>
                <h3>Theme</h3>
                <hr>
                <setting-item>
                  <theme-switch themes="dark-theme light-theme dark-violet-theme" storage-key="serial-x"
                    id="theme-switch">
                    <label for="settings-theme">Change Theme</label>
                  </theme-switch>
                  <button is="theme-switch-ctrl" target="theme-switch"
                    class="btn audio-interface-click"
                    name="settings-theme">
                  </button>
                </setting-item>
              </setting-category>

              <setting-category>
                <h3>Window</h3>
                <hr>
                <setting-item>
                  <label for="window-always-on-top">Always on top</label>
                  <input type="checkbox" name="window-always-on-top" id="window-always-on-top"
                    class="audio-interface-click">
                </setting-item>
                <setting-item>
                  <label for="window-fullscreen">Fullscreen</label>
                  <input type="checkbox" name="window-fullscreen" id="window-fullscreen"
                    class="audio-interface-click">
                </setting-item>
              </setting-category>

              <setting-category>
                <h3>Port Scanner</h3>
                <hr>
                <setting-item>
                  <label for="port-scanner-interval-slider">
                  Interval <span id="port-scanner-interval-label"></span>
                  </label>
                  <input type="range" min="100" max="10000" step="100"
                    name="port-scanner-interval-slider"
                    id="port-scanner-interval-slider"
                    class="audio-interface-click">
                </setting-item>
              </setting-category>

            </settings-panel>

          </x-overlay>

          <h1 class="header-title">SERIAL <span class="is-frg-1">X</span></h1>

        </roll-page>
        
        <!-- <roll-page name="port-list">
          <div class="container">
            <port-cards></port-cards>
          </div>
        </roll-page> -->

        
      </roll-container>
      
      <status-bar></status-bar>
      <port-scanner scan-interval="5500" id="port-scanner"></port-scanner>
    </div>

  </body>

  <script type="module" src="./js/components/index.js" defer async></script>
  <script type="module" src="./main.js" defer></script>
  
</html>
