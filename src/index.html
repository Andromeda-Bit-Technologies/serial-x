<!DOCTYPE html>
<html lang="en" class="dark-theme">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serial X</title>
  </head>

  <body>

    <audio id="sound-interface-click">
      <source src="./assets/sounds/interface-click.mp3">
    </audio>
   
    <div class="container">

      <roll-container allow="up-down" id="roll-container">

        <roll-page>

          <x-toggle target="settings" class="settings-toggle sound-interface-click" closed="false">
            <p>Settings</p>
          </x-toggle>

          <x-overlay id="settings" closed="true">

            <settings-panel>

              <setting-category id="settings-audio">
                <h3>Audio</h3>
                <hr>
                <setting-item>
                  <label for="enable-sound">Enable sound</label>
                  <input type="checkbox" checked id="enable-sound" name="enable-sound" class="sound-interface-click">
                </setting-item>

                <setting-item>
                  <label for="sound-volume">Sound Volume</label>
                  <input type="range" min="0" max="1" step="0.1" id="sound-volume" name="sound-volume"
                    class="sound-interface-click">
                </setting-item>
              </setting-category>

              <setting-category category="Theme" id="settings-theme">
                <h3>Theme</h3>
                <hr>
                <setting-item>
                  <theme-switch themes="dark-theme light-theme dark-violet-theme" storage-key="serial-x"
                    id="theme-switch">
                    <label for="settings-theme">Change Theme</label>
                  </theme-switch>
                  <button is="theme-switch-ctrl" target="theme-switch" class="btn sound-interface-click"
                    name="settings-theme">
                  </button>
                </setting-item>
              </setting-category>

              <setting-category category="Window">
                <h3>Window</h3>
                <hr>
                <setting-item>
                  <label for="window-always-on-top">Always on top</label>
                  <input type="checkbox" name="window-always-on-top" id="window-always-on-top"
                    class="sound-interface-click">
                </setting-item>
                <setting-item>
                  <label for="window-fullscreen">Fullscreen</label>
                  <input type="checkbox" name="window-fullscreen" id="window-fullscreen"
                    class="sound-interface-click">
                </setting-item>
              </setting-category>

            </settings-panel>

          </x-overlay>

          <h1 class="is-not-selectable header-title">SERIAL <span class="is-frg-1">X</span></h1>

        </roll-page>

        <roll-page>

          <h1>Hello 2</h1>

        </roll-page>

        <roll-page>

          <h1>Page 3</h1>
          
        </roll-page>

      </roll-container>

    </div>

  </body>


  <script type="module" src="./js/components/page-roll.js"></script>
  <script type="module" src="./js/components/theme-switch.js"></script>
  <script type="module" src="./js/components/overlay.js"></script>
  <script type="module" src="./js/components/toggle.js"></script>
  <script type="module" src="./js/components/settings.js"></script>
  <script type="module" src="./main.js"></script>
</html>
